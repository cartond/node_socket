<html>
  <body>
    <h1>Azure Web PubSub Chat</h1>
  </body>

  <script>
    (async function () {
      let id = prompt('Please input your user name');
      let res = await fetch(`/negotiate?id=${id}`);
      let data = await res.json();
      let ws = new WebSocket(data.url);
      ws.onopen = () => console.log('connected');
    })();
  </script>
</html>
